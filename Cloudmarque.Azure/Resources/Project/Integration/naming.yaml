generator:
 - name: default
   split: "-"
   case: lower
   fallback: random
   components:
    - source: organisation
    - source: project
    - source: environment
    - source: resource
    - source:
       - type: random
         max: 10
         min: 1
         digits: true
         characters: lower
 - name: random
   split: "-"
   case: lower
   fallback: random
   components:
    - source: random