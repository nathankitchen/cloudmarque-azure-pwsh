      schedule:
        frequencyInMinutes: 15                                # evaluationFrequency
        timeWindowInMinutes: 60                               # windowSize

    - metricName: OS Disk IOPS Consumed Percentage
      targetResourceLocation: East US
      severity: Warning
      threshold:
        operator: GreaterThanOrEqual
        value: 95
        timeAggregation: Average
      service:
        dependencies:
