    location: UK South
    service:
      publish:
        resourceGroup: Iaas-Test-Vm-Rg1

    proximityPlacementGroups:
      - name: ppg1
        location: UK South
        service:
          publish:
            proximityPlacementGroup:

    availabilitySets:
      - name: set1
        location: UK South
        sku:
          name: aligned                                          # aligned or classic
          tier:                                                  # standard or basic
          capacity:
        platformUpdateDomainCount: 5
        platformFaultDomainCount: 2
        proximityPlacementGroup: ppg1                            # Proximity placementgroup and availability set must have same location.
        service:
          publish:
            availabilitySet:

    virtualMachines:
      - name: Iaas-Test-Vm1
        size: Standard_B1s
        availabilitySet: set1
        updateGroup: Critical
        updateFrequency: Daily
        imageReference:
          publisher: MicrosoftWindowsDesktop
          offer: Windows-10
          sku: rs5-pro
          version: latest
        zone:
        location: UK South
        service:
          publish:
            vm: Iaas-Test-Vm1
            nic: Iaas-Test-Nic1
        osDisk:
          osType: windows                                         # windows or linux
          expandableDiskSizeGB: 127
          caching: ReadOnly                                       # Optional - ReadOnly, ReadWrite, None
        dataDisks:
          - diskSizeGB: 20                                        # Memory size for subsequent data disks, number of sizes provided dictates the number of data disks.
            caching: ReadOnly
        networking:
          service:
            dependencies:
              vnet: Iaas-Test-Spoke1-Vnet1
          ipAddress:                                              # Leave blank for dynamic ip allocations
          subnetName: Iaas-Test-Spoke1-Vnet1-Snet-hpcman          # Subnet belonging to the virtual network

